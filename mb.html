<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            jQuery(function() {
                 $("#btnSubmit").click(function() {
                    var imsi = $("#imsi").val();
                    $.post("mb.php", { imsi: imsi }, function(data) {
                        $('#result').html(data);
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>please enter your imsi to obtain the code</h1>
        <br/>
        <input
            id="imsi"
            type="text"
            name="imsi"
            maxlength="15"
            onkeyup="value=value.replace(/[^\d]/g,'')"
            onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
        <input id="btnSubmit" type="button" value="obtain" />
        <div id="result"></div>
    </body>
</html>
